{{$config := getConfig}}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{$config.HeaderTitle}}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" crossorigin="anonymous" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/">
        <link rel="icon" href="/images/logo.png" type = "image/x-icon"/>
        <link rel="stylesheet" href="/css/style.css"/>
        <script src="/staticfiles/js/site.js" type= "text/javascript"></script>
        <script>
            function sendRequest() {
                var input = document.getElementById("input").value

                window.location = "/" + String(input).trim()
            }
        </script>   
    </head>
    <body>
        <div class="header container-fluid" style="background-color: rgb(255, 255, 255);">          
            <div class="container">
                <nav class="navbar navbar-expand-lg">
                    <a class="navbar-brand" href="/">
                        <img src="../../images/ethernal-orange.png" width="26px">
                        <span class="be-title">{{$config.HeaderTitle}}</span>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="ms-auto navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Configuration
                                </a>
                                <ul class="dropdown-menu border-0">
                                    <li><a class="dropdown-item" type="button" data-bs-toggle="modal" data-bs-target="#configurationModal">Application</a></li>
                                    <li><a class="dropdown-item disabled" href="#">Database</a></li>
                                    <li><a class="dropdown-item disabled" href="#">Node</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="loader" style="display: none">
            <button class="loader-btn btn">
                <span class="spinner-border spinner-border-sm"></span>
                Loading...
            </button>
        </div>
        {{template "configuration.html" $config}}
